<div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
  <h2 style="margin-bottom: 10px; color: black;">Donnez votre Note</h2>
  <app-star-rating [currentRating]="rating" (ratingChanged)="onRatingChanged($event)"></app-star-rating>
  <div class="rating-container">
    <p style="font-size: 20px; font-weight: bold; color: black;">⭐ Note sélectionnée : {{ rating }}</p>
  </div>
<!--  <img [src]="imageUrl" alt="Image dynamique">-->
  <button (click)="onClick()" style="margin-top: 20px;">Cliquez-moi</button>
  <p>{{ message }}</p>

    [columns]="userColumns"
    [pageSize]="3">
  </app-generic-table>
